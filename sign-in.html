<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="sign-in.css" />
    <title>Sign-In</title>
</head>
<body>
   <header>
      <a href="#" class="logo">Notflix</a>
      <nav>
        <span class="menu-toggle">&#9776;</span>
        <ul>
          <li><a href="#">Home(ish)</a></li>
          <li><a href="movie-category.html">TV Meh</a></li>
          <li><a href="movie.html">B-Movies</a></li>
          <li><a href="#">My Maybe List</a></li>
          <li><a href="sign-in.html">Sign in</a></li>
        </ul>
      </nav>
      <button class="popcorn-btn">
        Pop a Movie
      </button>
    </header>
      <div class="login-container">
        <h1>Sign In</h1>
        <form class="login-form" action="/login" method="post">
            <div class="form-group">
                <label for="username">Email or phone number</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <footer>
      <p>Notflix &copy; 2024</p>
      <section class="footer-icons">
        <figure></figure>
        <figure></figure>
        <figure></figure>
      </section>
    </footer>

    <script>
      // JavaScript för hamburgarmeny på små skärmar
      document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('nav ul').classList.toggle('active');
      });

      // Simulera slumpmässig film-knapp
      document.querySelector('.popcorn-btn').addEventListener('click', function() {
        alert('Du får en slumpmässig film!');
        // Lägg till riktig funktionalitet här om så önskas
      });
    </script>
</body>
</html>
