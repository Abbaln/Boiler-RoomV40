<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Säkerställer korrekt rendering och touch-zoom för mobila enheter -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notflix Parody - Movie Quiz</title>
    <!-- Länkar till externa stilmallar -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="movie-test.css" />
  </head>
  <body>
    <!-- Tillgänglighetslänk för att hoppa över navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
      <!-- Logotyp och länk till startsidan -->
      <a href="/">
        <img src="notflix-log.png" alt="Notflix Logo" class="logo-image" />
      </a>
      <nav>
        <!-- Hamburgerikon för mobilmeny -->
        <span class="menu-toggle">&#9776;</span>
        <!-- Huvudnavigationsmeny -->
        <ul>
          <li><a href="tv-shows.html">TV</a></li>
          <li><a href="movie-category.html">Movies</a></li>
          <li><a href="movie-test.html">Quiz</a></li>
          <li><a href="sign-in.html">Sign in</a></li>
        </ul>
      </nav>
    </header>

    <!-- Huvudinnehåll -->
    <main id="main-content">
      <!-- Container för filmquizet -->
      <section id="quiz-container">
        <h1>Discover Your Perfect Movie Match!</h1>
        <!-- Container för frågor och svarsalternativ -->
        <div id="question-container">
          <h2 id="question"></h2>
          <div id="answer-buttons"></div>
        </div>
        <!-- Knapp för att gå till nästa fråga (dold som standard) -->
        <button id="next-btn" class="hide">Next</button>
        <!-- Container för quizresultat (dold som standard) -->
        <div id="result" class="hide">
          <h2>Your Movie Recommendation:</h2>
          <p id="movie-recommendation"></p>
          <!-- Container för filmaffisch -->
          <div id="movie-poster-container">
            <a
              id="movie-link"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img id="movie-poster" src="" alt="Movie poster" />
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Sidfot -->
    <footer>
      <p>Notflix &copy; 2024</p>
      <section class="footer-icons" aria-label="Social media links">
        <figure aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </figure>
        <figure aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </figure>
        <figure aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </figure>
      </section>
    </footer>

    <!-- Länk till extern JavaScript-fil -->
    <script src="movie-test.js"></script>
  </body>
</html>
